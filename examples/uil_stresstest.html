<body>
<div id='debug'>debug</div>

<script>

var display = false;

var b = UIL.add('button', { target:document.body, callback:populate, name:'populate', w:100, h:30, radius:10, pos:{left:'200px', top:'5px'}, simple:true });
var w = new UIL.Numeric({ target:document.body, callback:null, name:'', value:100, w:70, h:30, precision:0, pos:{left:'310px', top:'5px' }, simple:true });

var callback = function(v){ debug.innerHTML = v; }

var ui0 = new UIL.Gui( { w:200, css:'top:50px; left:10px;' } ).onChange( callback );
var ui1 = new UIL.Gui( { w:200, css:'top:50px; left:220px;' } ).onChange( callback );
var ui2 = new UIL.Gui( { w:395, css:'top:50px; left:430px;' } ).onChange( callback );
var ui3 = new UIL.Gui( { w:395, css:'top:50px; left:840px;' } ).onChange( callback );

function populate(){

    if(!display){ 
        var list = ['cool', 'gool', 'tool', 'fool', 'mool'];

        for(var i = 0; i<w.value[0]; i++){
            var name = 'n-'+i;
            ui0.add('list', { name:name, value:'cool', list:list, w:200 });
            ui1.add('slide', { name:name, value:Math.random().toFixed(3), min:0, max:1, precision:2, w:200 } );
            ui2.add('knob', { name:name, value:Math.random().toFixed(3), min:0, max:1, precision:2, w:75 });
            ui3.add('circular', { name:name, value:Math.random().toFixed(3), min:0, max:1, precision:2, w:75 });
        }
        //add()
        display = true;
        b.label('clear');
    }else{ 
        //remove()
        display = false;
        b.label('populate');
    }
}
